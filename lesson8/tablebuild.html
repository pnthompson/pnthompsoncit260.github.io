<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Tablebuild">
    <meta name="author" content="Peter Thompson">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700&display=swap" rel="stylesheet">

    <!-- This start file was build by Paul Cheney  -->
    <title>Tablebuild</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="css/tablebuild.css" rel="stylesheet">





</head>

<body>
    <div>
        <table>
            <thead>
                <th colspan="3">ACME Wildwest</th>
            </thead>
            <tbody>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="difcolor">$7,500</td>
                </tr>
                <tr>
                    <td><i>Black Friday</i></td>
                    <td colspan="2">$3,200</td>

                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>

            </tbody>
            <tfoot>
                <td colspan="3">Compiled 2.27.2020 by pThompson</td>
            </tfoot>
        </table>
    </div>


</body>

</html>
